name: Java CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # Checkout del código
      - name: Checkout code
        uses: actions/checkout@v4

      # Configurar Java
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # Puedes usar otras distribuciones como 'zulu', 'adopt'
          java-version: '21'      # Cambia la versión de Java según tu proyecto

      # Instalar dependencias con Maven
      - name: Set up Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'  # Cachear dependencias para acelerar el proceso

      - name: Build with Maven
        run: mvn clean install -DskipTests=true

      # Ejecutar pruebas
      - name: Run Tests
        run: mvn test

      # Publicar reporte de pruebas
      - name: Upload Test Report
        if: always() # Asegura que el paso se ejecute siempre
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: target/surefire-reports/
          retention-days: 30

      # Publicar reporte de cobertura (usando JaCoCo)
      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/
          retention-days: 30